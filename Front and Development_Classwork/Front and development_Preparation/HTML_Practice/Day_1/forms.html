<!DOCTYPE HTML>
<html>
    <head>
        <link rel="icon" href="images/Doreamon.png">
        <title>Doreamon_forms</title>
        
    </head>
    
    <body>
        <div style="background-color: rgb(111, 223, 6);"><marquee behavior="" direction="righttoleft">Form for you by Doreamon</marquee></div>
        
        
        <form  >
            <div>
            <label for="name">Username:</label>
            <input type="text" id="name" placeholder="Enter your name here " required>
            </div>
            <br>
            <div>
                <label for="pass" >Password:</label>
                <input type="password"  placeholder="Enter your password here " id="pass" required >
            </div>
            <br>
            <div>
                <label for="mail">Email:</label>
                <input type="email" placeholder="Enter you Email @gmail.com" id="mail" required>

            </div>
            <br>
            <div>
                <label for="phone">phone number:</label>
                <input type="number" id="phone"  placeholder="+91 1234567890 "required>
            </div>
            <br>
            <div>
                <label for="date">Date of Birth:</label>
                <input type="date"type="number" id="date" required>
            </div>
            <br>
            <div>
                <label for="gender" required>Gender:</label>
                <label for="male">Male</label>
                <input type="radio" id="male" value="gender" name="Gender" >
                <label for="female">Female</label>
                <input type="radio" id="female" value="gender" name="Gender">
                <label for="null">Prefer no to say</label>
                <input type="radio" id="null" value="gender" name="Gender">
            </div>
            <br>
            <div>
                <label for="payment"required>Payment:</label>
                <select name="payment" id="payment">
                <option value="phonepe">Phonepe</option>
                <option value="paytm">Paytm</option>
                <option value="Gpay">Gpay</option>
                </select>
            </div>
            <br>

     
<button type="button" onclick="window.location.href='timetableproject.html'">
  Access timetableproject
</button>
<br>
<br>
<button type="reset">Click to reset</button>
<br>
<br>
<button type="submit">Click to submit </button>







        </form>
    </body>
</html>
