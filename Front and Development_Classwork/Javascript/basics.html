<!DOCTYPE html>
<html>
    <head>
        <title>Basics of JavaScript</title>
    </head>
    <body>
        <script>
            document.write("Hello, World i am JavaScript","<br>");
            
            document.write("This is Frontenddevelopment","<br>");
            document.write(10,"<br>");
            document.write(10+"10","<br>");
            document.write(10+ +"10","<br>");
            document.write(2000+ +"2000","=2000*2","<br>");
            document.write("1"+"2"+"10","<br>");
            document.write(10 - "10","=10-10","<br>");
            document.write(10 / "0","=10/0","<br>");
            document.write(10 / "A","=10/A(Not a number)","<br>");
            //Assignment Operator : =, == , ===
            var x =100;
            document.write(10==10," :Checking '==' Operator" ,"<br>");
            document.write(10=="10"," :Checking '==' Operator" ,"<br>");
            document.write(10==="10"," Checking '===' Operator (Strict comparision )" ,"<br>");
            document.write(0.5+0.4 ,"= 0.5+0.4","<br>");
            document.write(true+1,"=True(1)+1","<br>")
            document.write(3>2>1,"=3>2>1  (3>2=true which means we get 1 , now 1>1 is false so output is false )","<br>");
            document.write("10/5*2=",10/5*2,"<br>");
            (9>12>2)?(document.write("Yaaa")):(document.write("Shittt miscalculated","<br>"));

            
        </script>
    </body>
</html>
