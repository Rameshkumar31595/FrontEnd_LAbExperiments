<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript varibale Demo</title>
</head>
<body>
    <script>
        var x=300;
        document.write(x+x,"<br>");
        
        let z=30;//Global declaration 
        document.write(z,"<br>");
        {
            let z=40;//Local declaration 
            document.write(z,"<br>");
        }
        document.write(z,"<br>");

        const i=25;
        document.write(i,"<br>");
        {
            const i=45;
        document.write(i,"<br>");

        }
        let a=10;
        let b=9.74;
        let c =null;
        document.write(typeof(a),"<br>");
        document.write(typeof(b),"<br>");
        document.write(typeof(c),"<br>");
        document.write(typeof "20","<br>");
        document.write(typeof "RameshKumar","<br>");
        document.write(typeof RameshKumar,"<br>");
        document.write(typeof [],"<br>");
        document.write(typeof {},"<br>");
        document.write(typeof 100n,"<br>");


      

    </script>
    
</body>
</html>
