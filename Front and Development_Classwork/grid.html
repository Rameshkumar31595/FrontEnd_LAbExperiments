<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 .container{
        display:grid;
        grid-row:10% 80% 10%;
        grid-column:35% 30% 35%;
    }
    .top{
        height: 10vh;
        grid-row:1/2 ;
        grid-column:1/4 ;
        background-color: aquamarine;
    }
    .lt{
         height: 80vh;
        grid-row:2/3;
        grid-column:1/2;
        background-color:brown;

    }
    .main{
         height: 80vh;
        grid-row:2/3 ;
        grid-column:2/3;
        background-color:chocolate;
    }
    .rt{
         height: 80vh;
        grid-row:2/3 ;
        grid-column:3/4;
        background-color:darkcyan;
    }
    .ft{
        height: 10vh;
        grid-row:3/4;
        grid-column:1/4 ;
        background-color:darkgoldenrod;

    }

    </style>
   
</head>
<body>
    <div class="container">
        <div class="top">header</div>
        <div class="lt">Left side Bar</div>
        <div class="main">Main</div>
        <div class="rt">Right side Bar</div>
        <div class="ft">Footer</div>

    </div>
</body>
</html>
